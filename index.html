<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSARCH2 Cache Simulator</title>
  <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container">  
        <div class="container-simulator" id="form">
            <div class="top-section">
                <div class="header">
                    <h2>CSARCH2 Cache Simulator (LRU)</h2>
                </div>
        
                <div class="header">
                    <p>Group 3!</p>
                </div>
            </div>
    
            <div class="form-wrapper">
                <form id="signupForm" method="post" class="form-class">
                    <div class="first-column">
                        <label for="block-size">Block Size</label>
                        <input type="text" name="block-size" id="block-size" required>
                        <label for="memory-access-time">Memory Access Time</label>
                        <input type="text" name="memory-access-time" id="memory-access-time" required>
                        <label for="memory-value">Add Value to Memory</label>
                        <input type="text" name="memory-value" id="memory-value" required>
                    </div>
                    <div class="second-column">
                        <label for="main-memory-size">Main Memory Size</label>
                        <input type="text" name="main-memory-size" id="main-memory-size" required>
                        <label for="cache-access-time">Cache Access Time</label>
                        <input type="text" name="cache-access-time" id="cache-access-time" required>
                        <label for="sequence-number">Sequence Times</label>
                        <input type="text" name="sequence-number" id="sequence-number" required>
                        <button type="button" class="proceed-button" id="add-values">Add Values</button>
                    </div>
                    <div class="third-column">
                        <label for="cache-memory-size">Cache Memory Size</label>
                        <input type="text" name="cache-memory-size" id="cache-memory-size" required>
                        <label for="memory-size-category">View memory size as</label>
                        <select class="form-control" id="memory-size-category">
                            <option>Block</option>
                            <option>Word</option>
                        </select>
                        <label for="input-category">View input</label>
                        <select class="form-control" id="input-category">
                            <option>Block</option>
                            <option>Address</option>
                        </select>
                        <button type="submit" class="simulate-button" id="simulate">Simulate</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group" id="form2">
            <table class="custom-table">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody id="sequence-body">
              </tbody>
            </table>
        </div>
        <div class="container-simulator simulator" id="simulator">
            <h2>Simulation</h2>
            <h4>Input</h4>
            <div class="container-input">
                <div class="main-content">
                  <div class="inputrow" id="input-simulation">
                     <!-- outputs -->
                  </div>
                </div>
            </div>
            <h4>Cache Memory</h4>
            <div class="form-class">
                <table class="custom-table" id="cache-simulation">
                    <thead>
                        <tr>
                            <th>Block Number</th>
                            <th class="text-right">Data</th>
                        </tr>
                    </thead>
                    <tbody id="simulationTable">
                        <!-- outputs -->
                    </tbody>
                </table>
                <table class="custom-table" id="cache-stats">
                    <thead>
                        <tr>
                            <th>Hit</th>
                            <th>Miss</th>
                        </tr>
                    </thead>
                    <tbody id="simulation-stats">
                        <tr>
                            <td id="hits">0</td>
                            <td id="misses">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="proceed-button" id="proceed-button-output">Proceed</button>
        </div>
        <div class="container-simulator output" id="output">
            <h2>Output</h2>
            <div id="output-body">
                <p id="cache-hits">Cache Hits: 0</p>
                <p id="cache-misses">Cache Misses: 0</p>
                <p id="miss-penalty">Miss Penalty: 0</p>
                <p id="avg-memory-access-time">Average Memory Access Time: 0</p>
                <p id="total-memory-access-time">Total Memory Access Time: 0</p>
                <pre id="cache-snapshot"></pre>
            </div>
            <button type="button" class="proceed-button" id="output-as-txt">Output as .txt</button>
            <button type="button" class="simulate-button" id="restart">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
